    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #88d3ce;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .submit-btn {
                font-size: 1em;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #66a4ac;
            padding: 1rem;
            position: relative;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            color: #c3dfe5;
            background-color: #66a4ac;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            font-weight: bold;
            font-size: 25px;
            margin-top: -1px;
        }

        .nav-links li a:hover {
            background-color: #5a9299;
            transform: scale(1.05);
        }

        .toggle-btn {
            display: none;
            font-size: 1.5rem;
            color: #c3dfe5;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav .logo {
            margin-top: 6px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #5a9299;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                transition: max-height 0.3s ease;
                overflow: hidden;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .toggle-btn {
                display: block;
            }
        }

        footer {
            background-color: #66a4ac;
            color: #c3dfe5;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            color: #c3dfe5;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #c3dfe5;
            transform: scale(1.1);
        }

        .footer-info {
            font-size: 14px;
            margin-top: 20px;
        }

        .footer-info a {
            color: #c3dfe5;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .social-links a {
                display: block;
                margin: 10px 0;
            }
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #c3dfe5, #88d3ce, #c3dfe5);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            background: linear-gradient(135deg, #88d3ce, #c3dfe5, #88d3ce);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-4px) scale(1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.6);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            margin-top: 60px;
            align-items: flex-end;
            gap: 15px;
            padding: 20px;
            position: fixed;
            right: 20px;
            top: 50px;
        }
    </style>
</head>

    <script>
        // Toggle navigation links
        document.getElementById('toggle-btn').addEventListener('click', function () {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        });

        // Change navbar background on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

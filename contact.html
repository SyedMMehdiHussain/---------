    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            border-radius: 20px;
            background: #66a4ac;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.6s ease-in-out;
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ffffff;
            position: relative;
            text-transform: uppercase;
            z-index: 2;
            letter-spacing: 2px;
            margin: 0;
        }

        .header h1::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background: #ffffff;
            bottom: -10px;
            left: 25%;
            transition: width 0.4s ease;
            transform: scaleX(0);
        }

        .header h1:hover::after {
            transform: scaleX(1);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-field input, 
        .form-field textarea {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.2);
            font-size: 1.1em;
            color: #333;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-field input:focus, 
        .form-field textarea:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.2);
        }

        .form-field textarea {
            resize: none;
            height: 150px;
        }

        /* Floating labels */
        .form-field label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-field input:focus ~ label,
        .form-field textarea:focus ~ label,
        .form-field input:not(:placeholder-shown) ~ label,
        .form-field textarea:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 15px;
            font-size: 0.8em;
            color: #ffffff;
        }

        /* Submit button */
        .submit-btn {
            background: linear-gradient(135deg, #66a4ac, #88d3ce);
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #88d3ce, #66a4ac);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.2);
            transform: translateY(2px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #88d3ce;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
           
            .header h1 {
                font-size: 1.5rem;
            }

            .submit-btn {
                font-size: 1em;
            }
        }
        @media (max-width:570px){
            .container {
                width: 70%;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #66a4ac;
            padding: 1rem;
            position: relative;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            color: #c3dfe5;
            background-color: #66a4ac;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            font-weight: bold;
            font-size: 25px;
            margin-top: -1px;
        }

        .nav-links li a:hover {
            background-color: #5a9299;
            transform: scale(1.05);
        }

        .toggle-btn {
            display: none;
            font-size: 1.5rem;
            color: #c3dfe5;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav .logo {
            margin-top: 6px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #5a9299;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                transition: max-height 0.3s ease;
                overflow: hidden;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .toggle-btn {
                display: block;
            }
        }
        footer {
            background-color: #66a4ac;
            color: #c3dfe5;
            padding: 40px 20px;
            text-align: center;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .social-links {
            margin-bottom: 20px;
        }
        .social-links a {
            color: #c3dfe5;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            color: #c3dfe5;
            transform: scale(1.1);
        }
        .footer-info {
            font-size: 14px;
            margin-top: 20px;
        }
        .footer-info a {
            color: #c3dfe5;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .social-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>

<script>
    // Toggle navigation links
    document.getElementById('toggle-btn').addEventListener('click', function () {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('active');
    });

    // Change navbar background on scroll
    window.addEventListener('scroll', function () {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 0) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
